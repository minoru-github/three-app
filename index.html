<html>

    <meta charset="UTF-8" />
<script defer src="main.js"></script></head>

<body>
    <input type="file" id="inputFiles" multiple><br>
    <div>
        <canvas id="rightImage" width="0" , height="0"></canvas><br>
    </div>
    <div>
        <textarea id="text" rows="4" cols="30" readonly></textarea><br>
        <canvas id="mainCameraCanvas" width="960" height="480"></canvas><br>
        <canvas id="topCameraCanvas" width="316" height="160"></canvas>
        <canvas id="frontCameraCanvas" width="316" height="160"></canvas>
        <canvas id="sideCameraCanvas" width="316" height="160"></canvas>
    </div>

    <div>
        回転：左クリック＋マウス移動
        <br>
        並進移動: 右クリック＋マウス移動

        ※並進移動後、ホイールでのzoom量がでかくなる(原因と対策わからん)

        ゆっくりzoom: ctrl+ホイール
    </div>
